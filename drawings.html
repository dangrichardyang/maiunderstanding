        <nav id="navigation">

      <main>
        <div id="root">

          <img class="drawings" src="images/1.png" alt="Image-1">
          <img class="drawings" src="images/2.png" alt="Image-2">
          <img class="drawings" src="images/3.png" alt="Image-3">
          <img class="drawings" src="images/4.png" alt="Image-4">

          <div id="drawing-modal" class="modal">

      <footer>

        </div>
      </footer>

      <script>
// create references to the modal...
var drawing_modal = document.getElementById('drawing-modal');
// to all images -- note I'm using a class!
var drawings = document.getElementsByClassName('drawings');
// the image in the modal
var images = document.getElementById("images");
// and the caption in the modal
var captionText = document.getElementById("caption");

// Go through all of the images with our custom class
for (var i = 0; i < drawings.length; i++) {
  var img = drawings[i];
  // and attach our click listener for this image.
  img.onclick = function(evt) {
    drawing_modal.style.display = "block";
    images.src = this.src;
    captionText.innerHTML = this.alt;
  }
}

var span = document.getElementsByClassName("close")[0];

span.onclick = function() {
  drawing_modal.style.display = "none";
}
      </script>
    </body>
